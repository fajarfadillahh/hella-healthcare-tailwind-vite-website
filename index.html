<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-all duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLA - Health Website</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[20px] text-gray-900 font-semibold"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon" />
          HELLA.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Why Hella?</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-6 right-6 text-[1.5rem] cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__theme-icon" id="themeToggleDarkIcon">🌙</span>
          </div>

          <a href="#" class="header__button button mt-6">Account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-gray-900 cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center text-center">
            <h1 class="home__title section-title text-[38px]">
              Healing yourself is connected with
              <span class="home__title-bg inline-flex py-1 px-2 bg-yellow-400"
                >healing</span
              >
              others.
            </h1>
            <p class="home__text section-text">
              The natural healing force within each one of us is the greatest
              force in getting well. Lorem ipsum dolor sit amet consectetur
              adipisicing elit rem sed.
            </p>
            <div
              class="home__buttons inline-flex justify-center items-center flex-col gap-4"
            >
              <a href="#" class="home__buttons-appointment button"
                >Get Appointment</a
              >
              <a
                href="#"
                class="home__buttons-help text-[15px] text-gray-900 font-semibold underline"
                >Why Help?</a
              >
            </div>
          </div>

          <img
            src="./src/img/home-img.svg"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
